<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>WebAR</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>

    <model-viewer  
    ar
    alt="MonkeyTest"
    src="monkey202.glb" 
    ios-src="monkey202.usdz" 

    style="width:100%;height:100%;"                 
    background-color="#efe3c1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap >


    </model-viewer>
  </body>
</html>
